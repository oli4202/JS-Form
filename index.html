<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Facebook icon">
            <path d="M22 12a10 10 0 1 0-11.5 9.9V14.8h-2.8V12h2.8V9.8c0-2.8 1.7-4.4 4.2-4.4 1.2 0 2.4.2 2.4.2v2.6h-1.3c-1.3 0-1.7.8-1.7 1.6V12h2.9l-.5 2.8h-2.4v7.1A10 10 0 0 0 22 12z" fill="#fff"/>
        </svg>
    </div>

    <h2>Create Account</h2>

    <form id="myForm" novalidate>

        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter your username">
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" id="email" placeholder="example@email.com">
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Minimum 6 characters">
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" id="phone" placeholder="11 digit number">
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" id="age" placeholder="18+ only">
            <small class="error"></small>
        </div>

        <button type="submit">Create Account</button>
    </form>
</div>
 <script src="script.js"></script>
</body>
</html>
